<!DOCTYPE html>
<html>
    <head>
        <title>My Imageboard</title>
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <div id="main">
            <h1 class="title">My Imageboard with Dill <3</h1> 
            <div class="form-container">

                <form>
                    <input
                        v-model="title"
                        name="title"
                        type="text"
                        placeholder="title"
                    />
                    <input
                        v-model="description"
                        name="description"
                        type="text"
                        placeholder="description"
                    />
                    <input
                        v-model="username"
                        name="username"
                        type="text"
                        placeholder="username"
                    />
                    <input
                        @change="handleChange"
                        type="file"
                        name="file"
                        accept="image/*"
                    />
                    <button @click="handleClick">Submit</button>
                </form>
            </div>
            <div class="container">

                <div v-for="image in images" class="img-container"  >
                    <img class="card-img" v-bind:src="image.url" alt="" @click="imgClick(image.id)"/>

                    <h4 class="img-title">{{image.title}}</h4>
                    <p>{{image.description}}</p>
                </div>
            </div>
            
            <first-component v-if='id' :id='id' @close='closeMe'></first-component>
        </div>
        <script id='template' type='text/x-template'>
            <div class="modal">
                <div><a id="x-modal" @click='closeModal'>X</a></div>
                <img :src="url" class="modal-img">
                <h1>{{title}}</h1>
                <p>{{description}}</p>
                <p>Uploaded by {{username}} on {{created_at}}</p>
                <form action="">
                    <input
                        v-model="comment"
                        name="comment"
                        type="text"
                        placeholder="your comment"
                    />
                    <input
                        v-model="user"
                        name="username"
                        type="text"
                        placeholder="your username"
                    />
                    <button @click.prevent="postComments">Comment</button>
                </form>
                <div class="comments-container">

                        <div v-for="comment in comments">
                            <div class="comment">

                                <h4>{{comment.comment}}</h4>
                                <p>{{comment.username}} on {{comment.created_at}}</p>
                            </div>
                        </div>
 
                </div>
            </div>
        </script>
        <script src="js/vue.js"></script>
        <script src="js/axios.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
