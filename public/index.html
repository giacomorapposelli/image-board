<!DOCTYPE html>
<html>
    <head>
        <title>My Imageboard</title>
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <h1 class="title">My Imageboard with Dill <3</h1>
        <div id="main">
            <div class="form-container">

                <form>
                    <input
                        v-model="title"
                        name="title"
                        type="text"
                        placeholder="title"
                    />
                    <input
                        v-model="description"
                        name="description"
                        type="text"
                        placeholder="description"
                    />
                    <input
                        v-model="username"
                        name="username"
                        type="text"
                        placeholder="username"
                    />
                    <input
                        @change="handleChange"
                        type="file"
                        name="file"
                        accept="image/*"
                    />
                    <button @click="handleClick">submit</button>
                </form>
            </div>
            <div class="container">

                <div v-for="image in images" class="img-container">
                    <img v-bind:src="image.url" alt="" />
                    <h4>{{image.title}}</h4>
                    <p>{{image.description}}</p>
                </div>
            </div>
        </div>
        <script src="js/vue.js"></script>
        <script src="js/axios.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
